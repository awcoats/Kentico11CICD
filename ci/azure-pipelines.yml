# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

pool:
  vmImage: 'VS2017-Win2016'
  #name: myPrivateAgents
  #demands: agent.os -equals Windows_NT
  
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:


#  
# Cake CIBuild
#
# Runs the following Cake Tasks
#     Build.ps1 downloads nuget.exe
#     Install nuget packages
#     (if on local machine, install build tools)
#     Clean
#     Front-end build (TODO)
#     Build
#     Unit Tests
#     Publish
- task: PowerShell@2
  displayName: Run Cake (Task="CIBUILD")
  inputs:
    targetType: filePath
    filePath: '.\build.ps1'
    arguments: '-Action CIBuild'  

- task: PowerShell@2
  displayName: Run Pester Tests
  inputs:
    targetType: filePath
    filePath: '.\ci\PesterTests\Invoke-Pester.ps1'

- task: PublishTestResults@2
  displayName: Publish Unit Tests Results
  inputs:
    testRunner: NUnit
    testResultsFiles: '**\*TestResults.xml'     
 

# 
# Deploy
#
- task: PowerShell@2
  displayName: Deploy
  inputs:
    targetType: filePath
    filePath: '.\build.ps1'
    arguments: ' -Action Deploy -PublishSettings .\etc\kenticocicddemo.PublishSettings'    

#
# Save artifcats
#
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '.\server\PrecompiledWeb' 
    artifactName: 'PrecompiledWeb' 
    parallel: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '.\server\PrecompiledWeb' 
    artifactName: 'ci' 
    parallel: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '.\server\PrecompiledWeb' 
    artifactName: 'build.*' 
    parallel: true  
    
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '.\server\PrecompiledWeb' 
    artifactName: 'bluemodus.*' 
    parallel: true